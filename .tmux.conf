#utf setting
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off


# ステータスラインカスタム関連
set -g message-attr bold
set -g message-bg red
set -g message-fg white
set -g pane-active-border-bg black
set -g pane-active-border-fg colour39
set -g pane-active-border-fg white
set -g pane-border-fg colour245
set -g set-titles-string "@#(hostname | sed 's/\\\\..*//')"
set -g status-attr dim
set -g status-bg black
set -g status-bg colour234
set -g status-fg white
set -g status-left '#[fg=colour232,bg=colour226,bold] #20(hostname -s)#[deafult] #S #[fg=colour226,bg=colour226,nobold]⮀#[fg=colour255,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
set -g status-left-length 32
set -g status-right '⮃ #I:#P #[fg=colour31,bg=colour234,nobold]⮂#[fg=colour31,bg=colour234,bold] %Y/%m/%d(%a)%H:%M#[default]'
set -g status-right-length 150
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour16,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,bold]⮀"
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -s escape-time 0
set-option -g default-terminal "xterm-256color"
set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-bg black
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg black
set-window-option -g window-status-fg white
setw -g window-status-current-attr underscore

unbind C-b
set -g prefix ^T
bind t send-prefix
unbind ^C
bind ^C new-window -n zsh
bind c new-window -n zsh
unbind ^D
bind ^D detach
unbind *
bind * list-clients
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window
unbind A
bind A command-prompt "rename-window %%"
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer
unbind ^A
bind ^A last-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# redisplay ^R r
unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t :.-
unbind BTab
bind BTab select-pane -t :.+
unbind ^H
bind ^H select-pane -t :.-
unbind h
bind ^h select-pane -t :.-
unbind ^L
bind ^L select-pane -t :.+
unbind l
bind l select-pane -t :.+

#pb-copy
set-option -g default-command "tmux rename-window zsh; reattach-to-user-namespace -l zsh"

# pane 移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# config reload
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

set-window-option -g mode-keys vi

# mouse setting
set-window-option -g mode-mouse on
set-option -g mouse-select-window on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
